<div class="app-container">
  <div class="sidebar" #sidebar>
    <app-sidebar (problemSelected)="onProblemSelected($event)"></app-sidebar>
    <div class="resizer" (mousedown)="startResize($event)"></div>
  </div>

  <div class="content">
    <app-code-view [problem]="selectedProblem"></app-code-view>
  </div>
</div>
